<mat-card>
  <mat-card-header>
    <mat-card-title>Create project</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProject()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Project title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Enter a project title.</mat-error
      >
    </mat-form-field>
    <mat-form-field style="width: 45%;">
      <mat-label>Priority</mat-label>
      <mat-select placeholder="Priority" matInput formControlName="priority">
        <mat-option *ngFor="let priority of priorities" [value]="priority.name">
          {{ priority.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="description"
        placeholder="Summary"
      >
      </textarea>
      <mat-error *ngIf="form.get('description').invalid"
        >Enter a project description.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Assignee"
        aria-label="Assignee"
        formControlName="assignee"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option
          *ngFor="let assignee of filteredAssignees | async"
          [value]="assignee.userName"
        >
          <span>{{ assignee.userName }}</span>
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="form.get('assignee').invalid"
        >Enter a valid assignee.</mat-error
      >
    </mat-form-field>
    <mat-form-field style="width: 45%;">
      <mat-label>Due Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker1"
        formControlName="dueDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="width: 45%;">
      <mat-label>Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker2"
        formControlName="startDate"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Project</button>
  </form>
</mat-card>

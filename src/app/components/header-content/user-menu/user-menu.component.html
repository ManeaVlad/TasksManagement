<div class="header-user-container">
  <button
    mat-button
    (click)="isOpen = !isOpen"
    class="header-user-btn"
    [class.open]="isOpen"
    [ngStyle.xs]="{ 'min-width': '70px' }"
  >
    <span fxLayout="row" fxLayoutAlign="start center">
      <span class="name" fxHide fxShow.gt-xs>{{
        currentUser?.currentUserName
      }}</span>
      <mat-icon class="icon" fxHide fxShow.gt-xs>keyboard_arrow_down</mat-icon>
    </span>
  </button>
  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">
      <mat-nav-list>
        <mat-list-item>
          <a matLine>Company</a>
          <button mat-icon-button  (click)="openSnackBar()">
            <mat-icon>settings</mat-icon>
          </button>
        </mat-list-item>
        <mat-list-item>
          <a matLine href="https://en.wikipedia.org/wiki/Agile_software_development">Help</a>
          <button mat-icon-button>
            <mat-icon>help</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <a matLine (click)="onLogout()">Logout</a>
          <button mat-icon-button>
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </div>
</div>

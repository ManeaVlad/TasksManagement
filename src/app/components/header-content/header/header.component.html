<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    [ngClass]="{ hidden: !(isHandset | async)!.matches }"
    fixedInViewport="false"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/create-task"
        routerLinkActive="mat-accent"
        *ngIf="userIsAuthenticated"
        >Create Task</a
      >
      <a
        mat-list-item
        routerLink="/create"
        routerLinkActive="mat-accent"
        *ngIf="userIsAuthenticated"
        >Create post</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset | async)!.matches"
      >
        <mat-icon aria-label="Sidenav toggle icon">menu</mat-icon>
      </button>
      <ul>
        <span>
          <a class="menuButton" routerLink="/">
            <img
              src="http://localhost:3000/images/HORIZONTAL-LOGO-NO-JIRA.png"
              alt="Horizontal Logo"
            />
            <!-- have to add in DB -->
          </a>
        </span>
      </ul>
      <span class="spacer"></span>
      <ul [ngClass]="{ hidden: (isHandset | async)!.matches }">
        <li *ngIf="userIsAuthenticated">
          <a mat-button routerLink="/create-task" routerLinkActive="mat-accent"
            >Create Task</a
          >
        </li>
        <li *ngIf="userIsAuthenticated">
          <a mat-button routerLink="/create" routerLinkActive="mat-accent"
            >Create post</a
          >
        </li>

        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent"
            >Login</a
          >
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent"
            >Sign Up</a
          >
        </li>
      </ul>
      <app-notifications-header
          [notifications]="headerHelpers?.notifications"
          *ngIf="userIsAuthenticated"
        ></app-notifications-header>
        <app-user-menu
          [currentUser]="headerHelpers?.currentUser"
          *ngIf="userIsAuthenticated"
        ></app-user-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="isHandset ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/dashboard"
        routerLinkActive="mat-accent"
        *ngIf="userIsAuthenticated"
        >Dashboard</a
      >
      <a
        mat-list-item
        routerLink="/users-table"
        routerLinkActive="mat-accent"
        *ngIf="userIsAuthenticated && userIsAdmin"
        >Admin Control</a
      >
      <a
        mat-list-item
        routerLink="/create-task"
        routerLinkActive="mat-accent"
        *ngIf="userIsAuthenticated"
        >Create Task</a
      >
      <!-- <a
      mat-list-item
      routerLink="/"
      routerLinkActive="mat-accent"
      *ngIf="userIsAuthenticated"
      >Projects</a
    > -->
      <a
        mat-list-item
        routerLink="/list-task"
        routerLinkActive="mat-accent"
        *ngIf="userIsAuthenticated"
        >Tasks</a
      >
      <a
        mat-list-item
        routerLink="/scrumboard"
        routerLinkActive="mat-accent"
        *ngIf="userIsAuthenticated"
        >Scrumboard</a
      >
      <a
        mat-list-item
        routerLink="/auth/login"
        routerLinkActive="mat-accent"
        *ngIf="!userIsAuthenticated"
        >Login</a
      >
      <a
        mat-list-item
        routerLink="/auth/signup"
        routerLinkActive="mat-accent"
        *ngIf="!userIsAuthenticated"
        >Sign Up</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Sidenav toggle icon">menu</mat-icon>
      </button>
      <ul>
        <span>
          <a class="menuButton" routerLink="/">
            <img
              src="http://localhost:3000/images/HORIZONTAL-LOGO-NO-JIRA.png"
              alt="Horizontal Logo"
            />
            <!-- have to add in DB -->
          </a>
        </span>
      </ul>
      <span class="spacer"></span>
      <ul [ngClass]="{ hidden: (isHandset | async)!.matches }">
        <li *ngIf="userIsAuthenticated">
          <a mat-button routerLink="/create-task" routerLinkActive="mat-accent"
            >Create Task</a
          >
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent"
            >Login</a
          >
        </li>
        <li *ngIf="!userIsAuthenticated">
          <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent"
            >Sign Up</a
          >
        </li>
      </ul>
      <app-notifications-header
        [notifications]="headerHelpers?.notifications"
        *ngIf="userIsAuthenticated"
      ></app-notifications-header>
      <app-user-menu
        [currentUser]="headerHelpers?.currentUser"
        *ngIf="userIsAuthenticated"
      ></app-user-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

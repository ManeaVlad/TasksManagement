<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <mat-card-header>
    <mat-card-title>Create task</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form [formGroup]="form" *ngIf="!isLoading" class="form-container">
    <div fxLayout="column" fxLayoutGap="30px">
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px">
        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          <mat-form-field>
            <mat-label>Project</mat-label>
            <mat-select placeholder="Choose project" required>
              <mat-option *ngFor="let project of projects" [value]="project">
                {{ project.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          <mat-form-field>
            <mat-label>Assignee</mat-label>
            <mat-select placeholder="Choose assignee" required>
              <mat-option value="-- None --">-- None --</mat-option>
              <mat-optgroup
                *ngFor="let group of groupAsignee"
                [label]="group.name"
                [disabled]="group.disabled"
              >
                <mat-option
                  *ngFor="let asignee of group.users"
                  [value]="asignee"
                >
                  {{ asignee.name }}
                </mat-option>
              </mat-optgroup>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayout>
        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          <mat-form-field>
            <mat-label>Issue Type</mat-label>
            <mat-select required>
              <mat-option *ngFor="let issue of projects" [value]="issue">
                {{ issue.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxFlex.xs="100" fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="50">
          <mat-form-field>
            <mat-label>Priority</mat-label>
            <mat-select placeholder="Choose priority" required>
              <mat-option *ngFor="let priority of projects" [value]="priority">
                {{ priority.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <!-- <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayout>
        <mat-form-field>
          <mat-label>Due Date</mat-label>
        </mat-form-field>
      </div>
      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Title" />
        <mat-error *ngIf="form.get('title').invalid">Enter title</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          formControlName="content"
          placeholder="Content"
        >
        </textarea>
        <mat-error *ngIf="form.get('content').invalid">Enter content</mat-error>
      </mat-form-field> -->
    </div>

    <button mat-raised-button color="primary" type="submit">Create</button>
  </form>
</mat-card>

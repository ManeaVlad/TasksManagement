<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">Enter a valid email!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        name="password"
        ngModel
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Enter a valid password.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Login</button>
    <button mat-raised-button color="primary" type="button" (click) = "googleAuth()">Google</button>
    <!-- <a href="http://localhost:3000/api/auth/google" mat-raised-button>Google</a> -->
    <a
      mat-raised-button
      color="primary"
      routerLink="/signup"
      routerLinkActive="mat-accent"
      >Sign Up</a
    >
  </form>
</mat-card>
